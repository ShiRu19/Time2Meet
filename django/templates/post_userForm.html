{% extends 'base_userForm.html' %}
{% block body %}
<div id="userLogin" class="tables">
    <label for="userName_enter">Your name</label>
    <input type="text" class="form-control" id="userName_enter" placeholder="Enter name" required="required">
    <br>
    <label for="userPassword_enter">Password</label>
    <input type="text" class="form-control"  id="userPassword_enter" placeholder="Password">
    <br>
    <input type="button" class="btn btn-primary" id="loginBtn" value="login">
    <input type="button" class="btn btn-secondary" id="signUpBtn" value="sign up" style="margin-left: 10px">
</div>
<div id="userTable" class="tables" style="display:none">
    <h4 style="font-weight: bold;"><span id="userName"></span><span>'s Availability</span></h4>
    <h6>Click and Drag to Toggle; Saved Immediately</h6>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheck_uncertain">Uncertain time</label>
    </div>
    <br>
</div>
<div id="availableListTable" class="tables" style="display:none;">
    <div>
        <h4 style="font-weight: bold;"><span id="availableCount"></span><span> Available</span></h4>
    </div>
    <div id="availableList" class="list">
        <div class="btn btn-success"><b>Available</b></div>
    </div>
    <div id="unavailableList" class="list">
        <div class="btn btn-secondary"><b>Unavailable</b></div>
    </div>
    <!--<table style="border: 1px solid black">
        <tr>
            <td width="100px">Available</td>
            <td width="100px">Unavailable</td>
        </tr>
    </table>-->
</div>
{% endblock %}
